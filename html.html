<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .orderProcess .orderProcessSign {
        font-size: 40px; /* Larger font size */
        font-weight: 700;
        position: relative;
        top: 4px;
        padding-left: 15px;
        animation: bounce 1s infinite alternate; /* Animation effect */
        color: #3498db; /* Change this to your desired color */
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-10px); /* Adjust the bounce height */
        }
      }
    </style>
  </head>
  <body>
    <span class="orderProcessSign">&gt;</span>
  </body>
</html>
