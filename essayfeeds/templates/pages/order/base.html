{% extends "accounts/base.html" %} {% load static %} {% block css %}
<link
  type="text/css"
  rel="stylesheet"
  href="{% static 'Content/Cosmo/UserArea/css/new_header_footer_common.css' %}?v=12272023"
/>
<!-- Jquery & JavaScript CDN'S, Files -->
<script
  type="text/javascript"
  src="{% static 'Content/CustomCDN/js/jquery.3.7.1.js' %}"
></script>
<script
  type="text/javascript"
  src="{% static 'Content/CustomCDN/js/bootstrap.5.3.2.js' %}"
></script>
<script
  type="text/javascript"
  src="{% static 'Content/CustomCDN/js/parsley.2.9.2.min.js' %}"
></script>

<link
  type="text/css"
  rel="stylesheet"
  href="{% static 'Content/Cosmo/UserArea/css/orderpage.css' %}?v=08212023"
/>
{% endblock css %} {% block main %}

<!-- Order+Preview Page Order Steps -->
<div class="headerOrder">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <a href="">
          <img src="{% static 'images/studybaze4.png' %}" alt="Website logo" />
        </a>
      </div>

      <style>
        .orderProcess .orderProcessSign {
          font-size: 30px; /* Larger font size */
          font-weight: 900;
          position: relative;
          top: 4px;
          padding-left: 15px;
          animation: bounce 1s infinite alternate; /* Animation effect */
          color: #3498db; /* Change this to your desired color */
        }

        @keyframes bounce {
          0% {
            transform: translateY(0);
          }
          100% {
            transform: translateY(10px); /* Adjust the bounce height */
          }
        }
      </style>
      <div id="order-nav" class="col-md-12 col-sm-12 hideOrder">
        <ul class="list-inline orderProcess">
          <li data-val="place" class="active">
            <a href="#">Share Order Details</a>
            <i class="fas fa-share orderProcessSign"></i>
          </li>
          <li data-val="preview">
            <a href="#">Confirm Your Order</a>
            <i class="fas fa-check-circle orderProcessSign"></i>
          </li>
          <li data-val="payment">
            <a href="#">Deposit Funds</a>
            <i class="fas fa-dollar-sign orderProcessSign"></i>
          </li>
          <li>
            <a href="#">Track Progress</a>
            <i class="fas fa-map-marker orderProcessSign"></i>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

{% endblock main %}
