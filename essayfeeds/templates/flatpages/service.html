{% extends "base.html" %}

{% block 'main' %}

  <!-- Hero Start -->
  <section class="bg-half bg-light privacy-title" id="home">
    <div class="home-center">
      <div class="home-desc-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-12 text-center">
              <div class="page-next-level">
                <h4 class="title text-white">{{ flatpage.title|upper }}</h4>
              </div>
            </div>
            <!--end col-->
          </div>
          <!--end row-->
        </div>
        <!--end container-->
      </div>
    </div>
  </section>
  <!--end section-->

  <!-- Start Privacy -->
  <section class="privacy">
    <div class="container">
      <div class="row justify-content-center">
        <div class="p-4">
            {{ flatpage.content|safe }}
        </div>
      </div>
      <!--end row-->
    </div>
    <!--end container-->
  </section>
  <!--end section-->

{% endblock 'main' %}
